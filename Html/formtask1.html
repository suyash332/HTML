<head>

<body>
    <form action="">


        
        <form action="">
            <fieldset>
                <legend>Purchases</legend>
                <label for="">Product Name: </label> <br>
                <input list="languages">
                <datalist id="languages">
                    <option value="Html"></option>
                    <option value="CSS"></option>
                </datalist>


                <br> <label for="">Quantity <br> <input type="text"></label>
            </fieldset>
        </form>
        <fieldset>
            <legend>Personal details</legend>
            <label for="">First Name: <br> <input type="text"></label><br>
            <label for="">Last Name: <br><input type="text"></label>
        </fieldset>
        <fieldset>
            <legend>Credit Card details</legend>
            <label for="">Credit card Type: <br> <input type="radio">Visa <br><input type="radio">Mastercard</label><br>
            <label for="">Credit Card Number <br> <input type="text"></label>
            <label for="">Expiry Date <br> <input type="text"></label>

        </fieldset>
        <fieldset>
            <legend>Building Information</legend>
            <label for="">Postal Address <br><textarea name="" id="" cols="10" rows="2"></textarea></label><br>
            <label for=""> Home Address <input type="checkbox">Same as above <br><textarea name="" id="" cols="10"
                    rows="2"></textarea></label>

        </fieldset>
        <button type="submit">Place my order</button>

    </form>

</body>
