<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Personal data</legend>
        <ol>
            <li>
                <label for="">Name: <input type="text" placeholder="First and last name"></label>
            </li>
            <li>
                <label for="">Email: <input type="email" placeholder="example@domain"></label>
            </li>
            <li>
                <label for="">Phone: <input type="number" placeholder="Eg +34457799"></label>
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Delivery address</legend>
        <ol>
            <li>
                <label for="">Address <textarea name="" id="" cols="10" rows="2"></textarea></label>
            </li>
            <li>
                <label for="">Post code <input type="text"></label>
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Card <details></details>
        </legend>
        <ol>
            <li>
                <fieldset>
                    <legend>Card type</legend>
                    <ol>
                        <li>
                            <input type="radio">VISA
                        </li>
                        <li>
                            <input type="radio"> AmEx
                        </li>

                    </ol>
                </fieldset>

            </li>
            <li>
                <label for="">Card Number <input type="text"></label>
            
            </li>
            <li>
                <label for="">Name on Card <input type="text" placeholder="Exact name on the card "></label>
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <button type="submit">Buy it!</button>
    </fieldset>
</body>

</html>
